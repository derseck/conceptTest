<div class="container">
    <mat-toolbar>
        <span>Facturas</span>
    </mat-toolbar>

    <div *ngIf="listaCompras.length > 0">
        <mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input autocomplete="off">
        </mat-form-field>
    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
    
                <ng-container matColumnDef="referencia">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Referencia </th>
                  <td mat-cell *matCellDef="let element"> {{element.referencia}} </td>
                </ng-container>
              
                <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                  <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>
        
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element"> 
                        <a class="pointer" (click)="detalleCompras(element)" matTooltip="Ver Factura" style="color: #033349;">
                            <mat-icon>search</mat-icon>
                        </a>
                    </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>

    <div *ngIf="listaCompras.length == 0">
        <br>
        <h2> No ha realizado ninguna compra </h2>
    </div>
    <br>
    <div class="row">
        <span class="example-spacer"></span>
        <button mat-raised-button (click)="volver()" style="margin-right: 15px;">Volver</button>
        <span class="example-spacer"></span>
    </div> 
</div>
