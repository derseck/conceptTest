<div class="container">
    <mat-toolbar>
        <span>Editar Cliente</span>
    </mat-toolbar>

    <mat-card style="margin-top: 10px;">
        <form [formGroup]="form" (ngSubmit)="editarCliente()">
            <input type="hidden" formControlName="id" value="">
            <mat-grid-list cols="4" rowHeight="50px">
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="inputWidth" appearance="fill">
                        <mat-label>CC</mat-label>
                        <input matInput formControlName="cc" placeholder="1.121.988.888" value="">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="5">
                    <img src="./assets/img/usuario.png" width="35%" alt="user_img">
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="inputWidth" appearance="fill">
                        <mat-label>Nombres</mat-label>
                        <input matInput formControlName="nombres" placeholder="Sara Valentina" value="">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="inputWidth" appearance="fill">
                        <mat-label>Apellidos</mat-label>
                        <input matInput formControlName="apellidos" placeholder="Arevalo" value="">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="inputWidth" appearance="fill">
                        <mat-label>Telefono</mat-label>
                        <input matInput formControlName="telefono" placeholder="3123457890" value="">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <button mat-raised-button (click)="volver()" style="margin-right: 15px;">Volver</button>
                    <button type="submit" mat-raised-button [disabled]="form.invalid" color="primary">Guardar</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
