<div class="container">
    <mat-toolbar>
        <span>Productos</span>
        <span class="example-spacer"></span>
        <button mat-icon-button routerLink="/dashboard/crear-producto" aria-label="Agregar producto" matTooltip="Agregar producto">
            <mat-icon>add_circle</mat-icon>
        </button>
    </mat-toolbar>

    <div *ngIf="listProduct.length > 0">
        <mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input autocomplete="off">
        </mat-form-field>
    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
    
                <ng-container matColumnDef="referencia">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Referencia </th>
                  <td mat-cell *matCellDef="let element"> {{element.referencia}} </td>
                </ng-container>
              
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
              
                <ng-container matColumnDef="descripcion">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                  <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>
              
                <ng-container matColumnDef="cantidad">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                  <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                </ng-container>
        
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element"> 
                        <a class="pointer" (click)="detalleProducto(element)" matTooltip="Ver cliente" style="color: #033349;">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer" (click)="editarProducto(element)" matTooltip="Editar cliente" style="color: #033349;">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer" (click)="eliminarProducto(element.id)" matTooltip="Eliminar cliente" style="color: #ff0000f8;">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>

    <div *ngIf="listProduct.length == 0">
        <br>
        <h2> No hay productos </h2>
    </div>
</div>
